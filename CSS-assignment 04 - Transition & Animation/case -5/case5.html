<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide:nth-child(1) { animation: slideShow 16s infinite 0s; }
        .slide:nth-child(2) { animation: slideShow 16s infinite 4s; }
        .slide:nth-child(3) { animation: slideShow 16s infinite 8s; }
        .slide:nth-child(4) { animation: slideShow 16s infinite 12s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            6.25% { opacity: 1; }
            25% { opacity: 1; }
            31.25% { opacity: 0; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <img src="assets/animation_slide/slide1.jpeg" class="slide" alt="Slide 1">
    <img src="assets/animation_slide/slide2.jpeg" class="slide" alt="Slide 2">
    <img src="assets/animation_slide/slide3.jpeg" class="slide" alt="Slide 3">
    <img src="assets/animation_slide/slide4.jpeg" class="slide" alt="Slide 4">
</div>

</body>
</html>
