<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transition - Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            background-color: #8a2be2;
            color: white;
            margin: 10px 0;
            padding: 10px;
            width: 44px;
            height: 40px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .nav-item:hover {
            transform: translateX(10px);
            width: 250px;
            transition: all 0.7s ease-in-out;
        }

        .icon {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: white;
            flex-shrink: 0;
        }

        .nav-text {
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item:hover .nav-text {
            opacity: 1;
        }

        .user-icon::before {
            content: "üë§";
        }

        .ambulance-icon::before {
            content: "üöë";
        }

        .globe-icon::before {
            content: "üåê";
        }

        .layers-icon::before {
            content: "‚â°";
            font-size: 24px;
        }

        .cart-icon::before {
            content: "üõí";
        }
    </style>
</head>
<body>
<div class="nav-container">
    <div class="nav-item">
        <div class="icon user-icon"></div>
        <div class="nav-text">Menu One</div>
    </div>

    <div class="nav-item">
        <div class="icon ambulance-icon"></div>
        <div class="nav-text">Menu Two</div>
    </div>

    <div class="nav-item">
        <div class="icon globe-icon"></div>
        <div class="nav-text">Menu Three</div>
    </div>

    <div class="nav-item">
        <div class="icon layers-icon"></div>
        <div class="nav-text">Menu Four</div>
    </div>

    <div class="nav-item">
        <div class="icon cart-icon"></div>
        <div class="nav-text">Menu Five</div>
    </div>
</div>
</body>
</html>
