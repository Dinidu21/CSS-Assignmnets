<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Drop Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 2px solid #ff0000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple-effect 2s infinite linear;
    }

    @keyframes ripple-effect {
      0% {
        width: 20px;
        height: 20px;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

  </style>

</head>
<body>
<div>
  <div class="ripple"></div>
</div>
</body>
</html>
